{% extends "general.html" %} {% block content %}

<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
  </head>
  <h1>Signup</h1>
  <form method="POST">
    {% csrf_token %} {{ form.as_p }}
    <button type="submit">Signup</button>
    <a href="{% url 'user_login' %}">Already have account?</a>
  </form>
  {% comment %}
  <body>
    <h2>Register</h2>
    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Register</button>
    </form>
  </body>
  {% endcomment %}
</html>

{% endblock %}
